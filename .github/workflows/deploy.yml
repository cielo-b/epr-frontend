name: Deploy Frontend

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build

      - name: Decode .env file
        run: |
          echo "${{ secrets.ENV_FILE_BASE64 }}" | base64 -d > .env

      - name: Create deployment archive
        run: tar -czf deploy.tar.gz .next public package.json pnpm-lock.yaml next.config.js .env

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "deploy.tar.gz"
          target: "/home/${{ secrets.SERVER_USER }}/mis-frontend"
          rm: true

      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            mkdir -p /home/${{ secrets.SERVER_USER }}/mis-frontend
            cd /home/${{ secrets.SERVER_USER }}/mis-frontend
            
            # Extract files
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            
            # Install pnpm if not available
            if ! command -v pnpm &> /dev/null; then
              npm install -g pnpm
            fi

            # Install dependencies
            pnpm install
            
            # Restart PM2 process
            if pm2 list | grep -q "mis-frontend"; then
              pm2 delete mis-frontend
            fi
            
            # Start Next.js on port 4001
            pm2 start npm --name "mis-frontend" -- start -- -p 4001
            pm2 save
